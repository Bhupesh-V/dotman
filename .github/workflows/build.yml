name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, feature/* ]
  pull_request:
    branches: [ master ]

jobs:
  shellcheck:
    name: Linux Test
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@master
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@0.5.0
    - name: Syntax Testing
      # -n : ead  commands  but  do  not  execute  them.  This may be used to check a shell script for syntax errors.  This is ignored by interactive shells.
      run : |
          bash -n dotman.sh
          sh -n tools/install.sh          
  bash:
    name: bash-matrix
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        bash: [ 
          "3.0",
          "3.1", 
          "4.4", 
          "5.1",
          "5.2"
        ]
    steps:
      - uses: actions/checkout@master
      - name: matrix test ${{ matrix.bash }}
        uses: addnab/docker-run-action@v3
        with:
          image: bash:${{ matrix.bash }}
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            bash -n dotman.sh
            sh -n tools/install.sh          
